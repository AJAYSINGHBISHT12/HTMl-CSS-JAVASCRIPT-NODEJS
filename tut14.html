<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        #redElement{
            color:green;
            background-color: pink;
        }
        /* class selector */
        .bgblue{
            color:yellow;
            background-color: blue;
        }
        /* grouping selector */
        footer, span{
            background-color: pink;

        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="redElement">This is a simple paragraph to demonstrate the CSS Selectors</p>
    <p  class="bgblue">This is another simple paragraph to demonstrate the CSS Selectors</p>
    <div>
        <p>This is yet another simple paragraph to demonstrate the CSS Selectors</p>
    </div>
    <footer>this is footer</footer>
</body>
</html>
